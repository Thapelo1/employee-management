<h2>Add Employee</h2>

<form [formGroup]="addEmployeeForm" (ngSubmit)="onAddEmployee(addEmployeeForm.value)">
    <div class="form-group">
      <label for="name" class="form-label mt-4">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="first_name"
             [class.is-invalid]="
              addEmployeeForm.get('first_name')?.invalid &&
              (addEmployeeForm.get('first_name')?.dirty ||
              addEmployeeForm.get('first_name')?.touched || isSubmitted)">
    </div>
    <div class="form-group">
      <label for="email" class="form-label mt-4">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email"
             [class.is-invalid]="
              addEmployeeForm.get('email')?.invalid &&
              (addEmployeeForm.get('email')?.dirty ||
              addEmployeeForm.get('email')?.touched || isSubmitted)">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>

<div class="alert alert-dismissible alert-success mt-5" *ngIf="employeeAdded">
  <button type="submit" class="btn-close" data-bs-dismiss="alert" (click)="closeAlert()" [disabled]="!addEmployeeForm.valid"></button>
  <strong>Confirmed!</strong> Employee added.
</div>
